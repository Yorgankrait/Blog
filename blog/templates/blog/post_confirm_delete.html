{% extends "blog/base.html" %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h2>Вы уверены, что хотите удалить пост "{{ object.title }}"?</h2>
                <div class="mt-3">
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                    <a href="{% url 'blog:post-detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
