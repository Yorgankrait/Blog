{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="text-muted">
                Автор: {{ post.author }} | {{ post.date_posted|date:"d.m.Y" }}
            </p>
            <p class="card-text">{{ post.content }}</p>
            
            {% if post.author == user %}
                <div class="mt-3">
                    <a href="{% url 'blog:post-update' post.pk %}" class="btn btn-secondary">Редактировать</a>
                    <a href="{% url 'blog:post-delete' post.pk %}" class="btn btn-danger">Удалить</a>
                </div>
            {% endif %}
        </div>
    </article>
{% endblock %}
